    <!-- heading navbar -->

        <h1 class="h1-heading">Forms with post Action</h1>
        <div class="home-bottom" title="back to home page"><a href="../../index.html">home</a></div>
    </div>
    
    <!-- body-container -->
    <div class="body-container">
      <h1>Simple Form with post Action</h1> 
      <br>
        <form method="post" action="./results.html" target="_blank">
            <label for="FirstName">FirstName: </label>
            <input type="text" name="FirstName" placeholder="Enter your First Name" id="FirstName"/>
            <br><br>
            <label for="LastName">LastName: </label>
            <input type="text" name="LastName" placeholder="Enter your Last Name" id="LastName"/>
            <br><br>
            <input type="submit" value="send"/>
            <input type="reset" value="Clear Form"/>
        </form>
    </div>
